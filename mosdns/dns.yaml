################ DNS Plugins #################
plugins:
  - tag: google
    type: forward
    args:
      concurrent: 2
      upstreams:
        - addr: "https://dns.google/dns-query"
          dial_addr: "8.8.8.8"
          enable_pipeline: true
          enable_http3: true
          socks5: "127.0.0.1:7890"

        - addr: https://dns.google/dns-query
          dial_addr: "8.8.4.4"
          enable_pipeline: true
          enable_http3: true
          socks5: "127.0.0.1:7890"

  - tag: cloudflare
    type: forward
    args:
      concurrent: 2
      upstreams:
        - addr: "https://cloudflare-dns.com/dns-query"
          dial_addr: "1.1.1.1"
          enable_pipeline: true
          enable_http3: true
          socks5: "127.0.0.1:7890"

        - addr: "https://cloudflare-dns.com/dns-query"
          dial_addr: "1.0.0.1"
          enable_pipeline: true
          enable_http3: true
          socks5: "127.0.0.1:7890"

  - tag: ali
    type: forward
    args:
      concurrent: 2
      upstreams:
        - addr: "https://dns.alidns.com/dns-query"
          dial_addr: "223.5.5.5"
          enable_pipeline: true
          enable_http3: true

        - addr: "https://dns.alidns.com/dns-query"
          dial_addr: "223.6.6.6"
          enable_pipeline: true
          enable_http3: true

  - tag: local
    type: forward
    args:
      concurrent: 1
      upstreams:
        - addr: "udp://192.168.1.1:53"
        #- addr: "udp://211.140.188.188"
        #- addr: "udp://211.140.13.188"

  - tag: fakeip
    type: forward
    args:
      concurrent: 1
      upstreams:
        - addr: "udp://127.0.0.1:6666"

  # server 失败
  - tag: reject_2
    type: sequence
    args:
      - exec: reject 2

  # 拒绝响应
  - tag: reject_3
    type: sequence
    args:
      - exec: reject 3

  # 不支持的操作
  - tag: reject_5
    type: sequence
    args:
      - exec: reject 5
